<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta id="meta" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>js-storage demo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>(window.__setFontSize__ = function () {
        var iwidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = Math.min(iwidth, Math.max(document.documentElement.clientWidth, iwidth)) / iwidth * 14 + 'px'
    })()</script>
</head>

<body>
    <div class="container pt-3">
        <h4>Set</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Key">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Value">
        </div>
        <button type="submit" class="btn btn-primary">Set</button>
    </div>
    <div class="container pt-3">
        <h4>Get</h4>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Key">
        </div>
        <button type="submit" class="btn btn-primary">Get</button>
    </div>
    <div class="container pt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Key</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
