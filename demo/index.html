<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta id="meta" name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>js-storage demo</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>(window.__setFontSize__ = function () {
        var iwidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = Math.min(iwidth, Math.max(document.documentElement.clientWidth, iwidth)) / iwidth * 14 + 'px'
    })()</script>
</head>

<body>
    <div id="demo">
        <div class="container pt-3">
            <h4>Set</h4>
            <div class="form-group">
                <input type="text" v-model="set.key" class="form-control" placeholder="Key">
            </div>
            <div class="form-group">
                <input type="text" v-model="set.value" class="form-control" placeholder="Value">
            </div>
            <button type="submit" class="btn btn-primary" @click="setValue()">Set</button>
        </div>
        <div class="container pt-3">
            <h4>Get</h4>
            <div class="form-group">
                <input type="text" v-model="get.key" class="form-control" placeholder="Key">
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Get Value Here :</label>
                <div class="col-sm-10">
                    <input type="text" v-model="get.value" class="form-control" readonly placeholder="Value">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" @click="getValue()">Get</button>
        </div>
        <div class="container pt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Key</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in store" :key="index">
                        <td>{{item.key}}</td>
                        <td>{{item.value}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
